directive @auth(requires: Role = ADMIN) on OBJECT | FIELD_DEFINITION

enum Role {
  ADMIN
  REVIEWER
  USER
  UNKNOWN
}

type User {
  id: ID!
  email: String!
  password: String!
  role: String!
  createdAt: String!
  createdBy: String!
  updatedAt: String!
  updatedBy: String!
}

type LogInResponse {
  token: String!
}

type Query {
  users: [User] @auth(requires: ADMIN)
}

type Mutation {
  login(email: String!, password: String!): LogInResponse!
}
